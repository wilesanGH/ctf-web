site_name: CTF-Web修炼手册

# 文档目录
docs_dir: md_docs
site_dir: docs

theme:
  name: material
  language: zh
  icon:
    logo: material/shield-check
    favicon: material/shield-check
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  font:
    text: Noto Sans SC
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

nav:
  - 开始: index.md
  - 环境配置:
    - ENV-1-MySQL 安装: 'ENV-1-Mysql安装.md'
    - ENV-2-SQL-Hackbar 安装: 'ENV-2-SQL-Hackbar 安装.md'
  - SQL注入技巧:
    - SQL-1-MySQL 系统表: 'SQL-1-Mysql系统表.md'
    - SQL-2-注入中的关键词: 'SQL-2-注入中的几个关键词.md'
    - SQL-3-information_schema利用: 'SQL-3-information_schema利用.md'
    - SQL-4-普通注入: 'SQL-4-普通注入.md'
    - SQL-5-bool盲注思路: 'SQL-5-bool盲注思路.md'
    - SQL-6-bool盲注逻辑参考: 'SQL-6-bool盲注逻辑参考.md'
  - 学习资源:
    - 学习平台推荐: '网络安全与算法学习平台推荐.md'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      lang: zh
  - tags
