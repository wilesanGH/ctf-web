site_name: CTF-Web修炼手册

# GitHub 仓库链接
repo_url: https://github.com/wilesanGH/ctf-web
repo_name: wilesanGH/ctf-web

# 文档目录
docs_dir: md_docs
site_dir: docs

theme:
  name: material
  language: zh
  icon:
    logo: material/shield-check
    favicon: material/shield-check
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  font:
    text: Noto Sans SC
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

nav:
  - 开始: index.md
  - 环境配置:
    - MySQL 安装: 'Mysql安装.md'
    - SQL-Hackbar 安装: 'SQL-Hackbar 安装.md'
    - SQLi-labs 环境搭建: 'SQLi-labs docker安装.md'
  - SQL注入基础:
    - SQL注入漏洞判断: 'SQL注入漏洞判断与类型分析.md'
    - SQL注入点判断: '如何判断SQL注入点.md'
    - 基础SQL注入语句: '基础SQL注入语句大全.md'
    - MySQL关键词手册: 'MySQL新手必备关键词手册.md'
    - SQL注入攻击流程: 'SQL注入完整攻击流程图.md'
    - 布尔盲注原理: '布尔盲注原理.md'
  - SQL注入实战:
    - SQL-1-MySQL 系统表: 'SQL-1-Mysql系统表.md'
    - SQL-2-注入中的关键词: 'SQL-2-注入中的几个关键词.md'
    - SQL-3-information_schema利用: 'SQL-3-information_schema利用.md'
    - SQL-5-bool盲注思路: 'SQL-5-bool盲注思路.md'
    - SQL-6-bool盲注逻辑参考: 'SQL-6-bool盲注逻辑参考.md'
    - SQLi-labs Less-1: '普通注入SQLi_lab Less-1.md'
  - Web漏洞基础:
    - Web安全漏洞分类: 'Web安全漏洞分类全景图（基础总结）.md'
    - 常见Web漏洞类型: '常见Web漏洞类型.md'
    - HTTP状态码: 'http状态码.md'
    - HTTP请求与响应: 'http请求与响应样例.md'
  - 学习资源:
    - 学习平台推荐: '网络安全与算法学习平台推荐.md'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      lang: zh
  - tags
